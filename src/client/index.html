<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow Web Application</title>
    <!--Music font style-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="garden.css">
    <link rel="stylesheet" href="sound.css">
    <!-- JavaScript Files -->
    <script type="module" src="script.js" defer></script>
    <script type="module" src="garden.js" defer></script>
    <script type="module" src="sound.js" defer></script>
    <!-- Pouch DB -->
    <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb-find@8.0.1/lib/index-browser.min.js"></script>
</head>
<body>
    <header>
        <!-- Navigation bar, logo, etc. -->
    </header>

    <nav id="nav">
        <!-- Links to different sections/pages -->
        <a href="#home" id="home">Home</a>
        <a href="#garden" id="garden">Garden</a>
        <a href="#positivity-center" id="positivity-center">Positivity Park</a>
        <a href="#motivation-menu" id="motivation-menu">Motivation Menu</a>
        <a href="#sound-center" id="sound-center">Serene Sound Center</a>
    </nav>
    <main>
        <!-- Main content of the document -->


        <div id="home-page">
            <img src="images/logo.jpg" alt="logo" class="image-container">
        </div>


        <div id="garden-page"> 
            <div class="container">
                <img src="images/garden.jpg" alt="garden" class="garden-backdrop" id="backdrop">
                <div class="garden">
                    <!-- Flowers will be dynamically added here -->
                </div>
                <button id="plantButton_pink">Plant</button>
            </div>
        </div>
        


        <div id="positivity-page"> 
            <h1>Positivity Park</h1>
            <div>sample positivity</div>
            <div>lolll</div>
        </div>


        <div id="motivation-page">
            <h1>Motivation Menu</h1>
            <div>Sample motivation</div>
            <div>look here</div>
        </div>


        <div id="sound-page">
            <h1>Serene Sound Center</h1>
            <div class="music-container">
                <div class="music-info">
                    <h4 id="song-title">Test song</h4>
                    <div class="progress-container">
                        <div class="progress"></div>
                    </div>
                </div>
                <audio src="music/music-mp3/good-night.mp3"></audio>
                <div class="img-container">
                    <img src="music/music-images/good-night.png" alt="music-cover" id="cover" />
                </div>
                <div class="music-nav">
                    <button id="prev" class="action-btn">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button id="play" class="action-btn action-btn-big">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="next" class="action-btn">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>
            </div>
        </div>


        <article>
            <!-- Primary content like a blog post or article -->
        </article>

        <section>
            <!-- Related content or subsections -->
        </section>

        <aside>
            <!-- Side content like ads, links to other posts, or author info -->
        </aside>
    </main>

    <footer>
        <!-- Footer content like copyright, links to privacy policy, etc. -->
    </footer>
</body>
</html>
